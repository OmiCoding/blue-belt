version: "3.8"

services:
  nodejs:
    build:
      context: .
    container_name: nodejs-container
    depends_on:
      - db
      - cache
    networks:
      - app-network
      - backend
      - cache
    restart: unless-stopped

  webserver:
    image: nginx:1.17-alpine
    container_name: nginx-container
    restart: unless-stopped
    volumes:
      - ./web:/var/www/html
      - ./nginx/with-ssl:/etc/nginx/conf.d
      - ./cert/etc:/etc/letsencrypt
      - ./cert/var:/var/lib/letsencrypt
      - ./dhparam:/etc/ssl/certs
    depends_on:
      - nodejs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot-container
    volumes:
      - ./cert/etc:/etc/letsencrypt
      - ./cert/var:/var/lib/letsencrypt
      - ./web:/var/www/html
    depends_on:
      - webserver

    command: certonly --webroot --webroot-path=/var/www/html --email bitcoder247@protonmail.com --agree-tos --no-eff-email --force-renewal -d blubelt.com -d www.blubelt.com

  db:
    expose:
      - "27017"
    networks:
      - backend

  cache:
    expose:
      - "6379"
    networks:
      - cache

networks:
  app-network:
    driver: bridge
  backend:
    driver: bridge
  cache:
    driver: bridge
